<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="job_details">

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="Jobs">
      <ion-segment-button value="current">
        Current
      </ion-segment-button>
      <ion-segment-button value="completed">
        Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


<div [ngSwitch]="Jobs">
    <ion-list *ngSwitchCase="'current'">

      <ion-list-header style="margin:auto;text-align: center;">
        Current Jobs
      </ion-list-header>

<div *ngFor="let job of jobsOngoing">
      <ion-item *ngIf="job.status == '0'">
        <ion-avatar item-start>
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-avatar>
        <h3>Destination: {{job.deliveryAddress}}</h3>
        <h3>Start Location: {{job.startAddress}}</h3>
        <p>Fee: Rs:{{job.fee}}</p>
        <p>Date: {{job.date}}</p>
      </ion-item>
</div>
      
    </ion-list>


    <ion-list *ngSwitchCase="'completed'">

      <ion-list-header style="margin:auto;text-align: center;">
        Completed Jobs
      </ion-list-header>

<div *ngFor="let jobc of jobsCompleted">
      <ion-item *ngIf="jobc.status == '1'">
        <ion-avatar item-start>
           <ion-icon name="close-circle"></ion-icon>
        </ion-avatar>
        <h3>Destination: {{jobc.deliveryAddress}}}</h3>
        <h3>Start Location: {{jobc.startAddress}}</h3>
        <p>Fee: Rs:{{jobc.fee}}</p>
        <p>Date: {{jobc.date}}</p>
      </ion-item>
</div>

    </ion-list>
</div>



  </div>



</ion-content>
