<ion-header>

  <ion-navbar color="navbar">
    <ion-title>ONTIMECourier</ion-title>
    <ion-buttons end (click)="logout()">
      <button ion-button icon-only >
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="grad no-scroll">
  <ion-tabs tabsPlacement="top">
    <!-- Indicates with tabsPage should handle each tab here -->
    <ion-tab [root]="Ongoing" tabTitle="Ongoing" tabIcon="paper-plane"></ion-tab>
    <ion-tab [root]="Completed" tabTitle="Completed" tabIcon="checkmark-circle"></ion-tab>
    <ion-tab [root]="Profile" tabTitle="Profile" tabIcon="contact"></ion-tab>
  </ion-tabs>
</ion-content>
