<ion-content padding class="grad" style="text-align:center">

  <img [src]="userProfile?.proPic" style="width:-10%;height:-10%;" class="avatar-menu">
  <br>
  <div style="background:white;margin-top:5%">
    <ion-item>First Name : {{userProfile.firstname}}
        <ion-icon name="create" style="float:right"></ion-icon>    
    </ion-item>
    <ion-item>Last Name : {{userProfile.lastname}}   
        <ion-icon name="create" style="float:right"></ion-icon>    
    </ion-item>
    <ion-item>Email : {{userProfile.email}}  
        <ion-icon name="create" style="float:right"></ion-icon>    
    </ion-item>
    <ion-item>Contact : {{userProfile.contact}}
        <ion-icon name="create" style="float:right"></ion-icon>    
    </ion-item>
  </div>

</ion-content>
