<ion-content>
  
  <div *ngFor="let job of jobsOngoing" style="padding:0%">
    <ion-item *ngIf="job.status == '1'">
     <ion-row>
       <ion-col col-7>
      <p style="font-weight: bold">Name :</p><p>{{job.customername}}</p>
      <p style="font-weight: bold">Date :</p><p>{{job.date}}</p>
      <p style="font-weight: bold">Contact :</p><p>{{job.contact}}</p>
       </ion-col>
       <ion-col col-3>
         <br>
         <br>
         <button ion-button small outline round (click)="presentProfileModal(job.customername,job.date,job.fee,job.deliveryAddress,job.startAddress,job.distance,job.duration,job.contact)">Details</button>
       </ion-col>
      </ion-row>
    </ion-item>
  </div>
  
</ion-content>
