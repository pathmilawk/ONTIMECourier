<ion-toolbar color="navbar">
  <ion-title>Job Details</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close" ></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<br><br><br>
  <ion-item><span><p style="font-weight: bold">Name: </p><p style="word-wrap: break-word;">{{customername}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Contact: </p><p style="word-wrap: break-word;">{{contact}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Location: </p><p style="word-wrap: break-word;">{{startAddress}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Delivery: </p><p style="word-wrap: break-word;white-space: initial;">{{deliveryAddress}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Date: </p><p style="word-wrap: break-word;">{{date}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Distance:  </p><p style="word-wrap: break-word;">{{distance}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold">Duration:  </p><p style="word-wrap: break-word;">{{duration}}</p></span></ion-item>
  <ion-item><span><p style="font-weight: bold; color:#387ef5;">Fee:  {{fee}}</p></span></ion-item>
</ion-content>
