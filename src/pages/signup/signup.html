   <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item style="padding-left:3%;padding-right:3%;">
      <ion-input formControlName="name" type="text" placeholder="Your name"
        [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" style="padding-left:3%;padding-right:3%;" *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty">
      <p>Name cannot contain numerals.</p>
    </ion-item>

    <ion-item style="padding-left:3%;padding-right:3%;">
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" style="padding-left:3%;padding-right:3%;" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item style="padding-left:3%;padding-right:3%;">
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" style="padding-left:3%;padding-right:3%;" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item style="padding-left:3%;padding-right:3%;">
      <ion-input formControlName="confirmpassword" type="password"  placeholder="Confirm password"
        [class.invalid]="!signupForm.controls.confirmpassword.valid && signupForm.controls.confirmpassword.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" style="padding-left:3%;padding-right:3%;" *ngIf="!signupForm.controls.confirmpassword.valid  && signupForm.controls.confirmpassword.dirty">
      <p>Password does not match.</p>
    </ion-item>

    <button ion-button block class="sans-pro-light" color="signupbtn" type="submit">
      CREATE AN ACCOUNT
    </button>

  </form>

</ion-content>
